
<!-- index.html (Frontend) -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Warteliste - Boss Fade</title>
</head>
<body>
    <h1>Warteliste</h1>
    <form id="wartelisteForm">
        <input type="text" id="name" placeholder="Dein Name" required>
        <input type="email" id="email" placeholder="Deine E-Mail" required>
        <button type="submit">Auf Warteliste setzen</button>
    </form>
    <button id="zeigeWartezeit">Wartezeit anzeigen</button>
    <p id="wartezeitAnzeige">Wartezeit: </p>

    <script>
        document.getElementById("wartelisteForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const friseurId = 1; // Beispiel Friseur-ID

            try {
                const response = await fetch('/api/anmelden', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, friseurId })
                });

                const data = await response.json();
                if (response.status === 400) {
                    alert(data.message);
                } else {
                    document.getElementById("wartezeitAnzeige").innerText = `Wartezeit: ${data.daten.wartezeit}`;
                }
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler bei der Anmeldung.');
            }
        });

        document.getElementById("zeigeWartezeit").addEventListener("click", async function() {
            try {
                const response = await fetch(`/api/wartezeit?friseurId=1`);
                const data = await response.json();
                document.getElementById("wartezeitAnzeige").innerText = `Wartezeit: ${data.wartezeit}, Personen in der Warteliste: ${data.personCount}`;
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler bei der Abfrage der Wartezeit.');
            }
        });
    </script>
</body>
</html>
