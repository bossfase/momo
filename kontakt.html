<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Dein Stylesheet -->
    <title>Kontakt - Boss Fade</title>
</head>
<body>

    <header>
        <h1>Kontakt</h1> <!-- Überschrift -->
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Über uns</a></li>
            <li><a href="#">Dienstleistungen</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Wir freuen uns auf deine Nachricht!</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="nachricht">Nachricht:</label>
                <textarea id="nachricht" name="nachricht" required></textarea>
                
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Boss Fade. Alle Rechte vorbehalten.</p>
    </footer>

</body>
</html>
